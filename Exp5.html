<!DOCTYPE html>
<html>
    <head>
        <title>Experiment 5</title>
    </head>
    <body>
        <h1><center><b>Student Registration form</b></center></h1>
        <hr>
        <form>
            Full name : <input type="text" name="enter your full name">
            <br><br>
            Email ID : <input type="email" name="enter your email">
            <br><br>
            Password : <input type="password" name ="enter your password">
            <br><br>
            Gender: <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female" >female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other" >other</label>
            <br><br>
            Course:<select name="select course">
                <option value="bca">BCA</option>
                <option value="bsc">BSC</option>
                <option value="bcom">BCom</option>
                <option value="ba">BA</option>
                <option value="Btech">Btech</option>
            </select>
            <br><br>
            Contact no: <input type="tel" name="enter phone number" value="enter your phone number">
            <br><br>
            Address: <textarea rows="4" cols="30">Enter your Address</textarea>
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
